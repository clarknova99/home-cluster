---
theme: dark
default_redirection_url: "https://authelia.${SECRET_DOMAIN}"
default_2fa_method: ''
server:
  host: 0.0.0.0
  port: 9091
  asset_path: ''
  headers:
    csp_template: ''
  buffers:
    read: 4096
    write: 4096
  timeouts:
    read: 6s
    write: 6s
    idle: 30s
  enable_pprof: false
  enable_expvars: false
log:
  level: debug
  format: text
  file_path: ''
  keep_stdout: true
totp:
  disable: false
  issuer: "${SECRET_DOMAIN}"
  algorithm: sha1
  digits: 6
  period: 30
  skew: 1
  secret_size: 32
webauthn:
  disable: false
  display_name: Authelia
  attestation_conveyance_preference: indirect
  user_verification: preferred
  timeout: 60s
ntp:
  address: time.cloudflare.com:123
  version: 4
  max_desync: 3s
  disable_startup_check: false
  disable_failure: false
authentication_backend:
  password_reset:
    disable: false
    custom_url: ''
  file:
    path: /config/users_database.yml
    watch: true
    search:
      email: false
      case_insensitive: false
    password:
      algorithm: 'argon2'
      argon2:
        variant: 'argon2id'
        iterations: 3
        memory: 65536
        parallelism: 4
        key_length: 32
        salt_length: 16
      scrypt:
        iterations: 16
        block_size: 8
        parallelism: 1
        key_length: 32
        salt_length: 16
      pbkdf2:
        variant: 'sha512'
        iterations: 310000
        salt_length: 16
      sha2crypt:
        variant: 'sha512'
        iterations: 50000
        salt_length: 16
      bcrypt:
        variant: 'standard'
        cost: 12
password_policy:
  standard:
    enabled: false
    min_length: 8
    max_length: 0
    require_uppercase: true
    require_lowercase: true
    require_number: true
    require_special: true
  zxcvbn:
    enabled: false
    min_score: 0
session:
  name: 'authelia_session'
  domain: "${SECRET_DOMAIN}"
  same_site: 'lax'
  expiration: 24h
  inactivity: 24h
  remember_me_duration: 1M
regulation:
  ban_time: 5m
  find_time: 2m
  max_retries: 3
storage:
  local:
    path: /config/db.sqlite3
notifier:
  disable_startup_check: true
  filesystem:
    filename: /config/notification.txt
access_control:
  default_policy: deny
  rules:
    - policy: one_factor
      domain:
        - '*.bigwang.org'
      subject:
        - ['group:admins']
