---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-authelia-nfs
  namespace: networking
  labels:
    app.kubernetes.io/name: &name authelia
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/authelia"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-authelia-nfs
  namespace: networking
  labels:
    app.kubernetes.io/name: &name authelia
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-authelia-nfs
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
