---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-authelia
  namespace: networking
  labels:
    app.kubernetes.io/name: &name authelia
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
