---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      #version: 2022.12.1
      version: 2023.3.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    #replicas: 1
    worker:
      replicas: 1
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.3.1
    deployment:
      kind: Deployment
      replicas: 2
    # kubectl exec -it deployment/authentik-worker -c authentik -- ak dump_config
    authentik:
      email:
        host: "${SECRET_SMTP}"
        port: 587
        use_tls: true
        username: "${SECRET_AUTHENTIK_SMTP_USERNAME}"
        password: "${SECRET_AUTHENTIK_SMTP_PASSWORD}"
        from: "Authentik <${SECRET_AUTHENTIK_SMTP_USERNAME}>"
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      log_level: debug
      # outposts:
      #   docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        enabled: false
      postgresql:
        host: '${SECRET_AUTHENTIK_POSTGRES_HOST}' # '{{ .Release.Name }}-postgresql' #
        name: '${SECRET_AUTHENTIK_POSTGRES_USERNAME}'
        user: '${SECRET_AUTHENTIK_POSTGRES_USERNAME}'
        password: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
    postgresql:
      enabled: false
      postgresqlUsername: ${SECRET_AUTHENTIK_POSTGRES_USERNAME}
      postgresqlDatabase: ${SECRET_AUTHENTIK_POSTGRES_USERNAME}
      postgresqlPassword: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
    redis:
      enabled: true
      master:
        persistence:
          existingClaim: pvc-authentik
          #storageClass: local-path
    # The redis sub-chart does not have arm support
    # Authentik helm applies this to all it's pieces. No mix-and-match like with keycloak
    # May have to stop with the keycloak comparisons. Keycloak is far superior for customizability (imo)
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86
