---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.16
    enableRbac: true
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 3000
            targetPort: 3000
    serviceAccount:
      create: true
      name: homepage
    config:
      useExistingConfigMap: *app
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 35m
        memory: 150Mi
      limits:
        memory: 225Mi
