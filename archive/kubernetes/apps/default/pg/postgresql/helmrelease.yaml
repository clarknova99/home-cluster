---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 12.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/postgresql
      tag: 15.2.0
    auth:
      postgresPassword: ${SECRET_POSTGRES_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: pvc-postgres
      service:
        externalTrafficPolicy: Cluster
        clusterIP: "192.168.1.97"
        type: LoadBalancer
    volumePermissions:
      enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-01
