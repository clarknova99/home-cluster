---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbhydra
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/linuxserver/nzbhydra2
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        existingClaim: pvc-nzbhydra
        subPath:
          - path: config
            mountPath: /config
          - path: download
            mountPath: /download
    service:
      main:
        ports:
          http:
            port: 5076
