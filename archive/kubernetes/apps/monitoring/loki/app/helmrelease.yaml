---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.9.10
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    loki:
      enabled: true
      isDefault: false
      persistence:
        enabled: true
        existingClaim: pvc-loki

      # persistence:
      #   storageClass: nfs-client
        # enabled: true
        # existingClaim: pvc-loki
      # persistence:
      #   enabled: true
      #   storageClassName: nfs-client
      #   size: 2Gi
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 2d
      serviceMonitor:
        enabled: true
    promtail:
      enabled: true
      serviceMonitor:
        enabled: true
    grafana:
      enabled: false
    prometheus:
      enabled: false
