---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-db
  labels:
    app.kubernetes.io/name: prometheus-db
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /network-storage/prometheus/db
    type: DirectoryOrCreate
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-alerts
  labels:
    app.kubernetes.io/name: prometheus-alerts
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /network-storage/prometheus/alerts
    type: DirectoryOrCreate
  storageClassName: ""
