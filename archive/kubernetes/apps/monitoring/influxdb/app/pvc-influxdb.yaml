---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-influxdb
  namespace: monitoring
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/influxdb"
    readOnly: false
  # mountOptions:
  #   - nfsvers=4.1
  #   #- hard
  #   - noatime
  #   # - nodiratime
  #   # - tcp
  #   # - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-influxdb
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-influxdb
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
