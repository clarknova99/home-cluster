---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 5.15.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClassName: internal
      pathType: Prefix
      hosts:
        - &host "loki.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    serviceMonitor:
      enabled: true
    persistence:
      enabled: false
    config:
      storage_config:
        aws:
          bucketnames: loki
          endpoint: s3://minio.kube-system.svc.cluster.local:9001/
          access_key_id: "${SECRET_MINIO_ACCESS_KEY}"
          secret_access_key: "${SECRET_MINIO_SECRET_KEY}"
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3
