---
name: publish
on: [push]
jobs:
  publish-mlflow-image:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: "${{ secrets.BOT_APP_ID }}"
          password: "${{ steps.generate-token.outputs.token }}"

      - name: Build the hello-docker Docker image
        run: |
            docker build --tag ghcr.io/clarknova99/mlflow:latest -f kubernetes/apps/spark/mlflow/app/Dockerfile .
            docker run ghcr.io/clarknova99/mlflow:latest
            docker push ghcr.io/clarknova99/mlflow:latest
