# https://kubernetes.io/blog/2019/03/15/kubernetes-setup-using-ansible-and-vagrant/
# https://github.com/virtualelephant/vsphere-kubernetes/blob/master/ansible/cilium-install.yml#L57
---
- hosts: kubernetes
  become: true
  remote_user: ubuntu
  vars:
    mynfs: "192.168.1.2:/volume1/network-storage"
    mountpoint: "/network-storage"
    permission: '0777'
    myopts: 'rw,sync'
  tasks:
    - name: Utility present debian-like
      ansible.builtin.apt:
        name:
          - nfs-common
          - nfs4-acl-tools
        state: present
      when: ansible_os_family == 'Debian'
    - name: Check mountpoint exist
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ permission }}"
        owner: root
        group: root
      with_items:
        - path: "/network-storage"
        - path: "/downloads"
        - path: "/movies"
        - path: "/tv"

    - name: Mount network share
      ansible.posix.mount:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        fstype: nfs
        opts: "{{ myopts }}"
        state: mounted
      with_items:
        - src: "192.168.1.2:/volume1/network-storage"
          path: "/network-storage"
        - src: "192.168.1.2:/volume1/Downloads"
          path: "/downloads"
        - src: "192.168.1.2:/volume1/Video/Movies"
          path: "/movies"
        - src: "192.168.1.2:/volume1/Video/TV"
          path: "/tv"
...
