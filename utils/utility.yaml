apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: plextest
          mountPath: /mnt/plextest # Mounting the volume here
      volumes:
      - name: plextest
        persistentVolumeClaim:
          claimName: pvc-plextest  # Name of your PVC
