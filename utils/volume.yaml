---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-plextest
  namespace: default
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: plextest  # The name of your Longhorn volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-plextest
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  volumeName: pv-plextest
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
