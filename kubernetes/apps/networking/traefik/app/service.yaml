#
# Traefik Service
#
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
annotations:
  metallb.universe.tf/loadBalancerIPs: |-
    ${METALLB_INGRESS_ADDR}
spec:
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
  loadBalancerIP: "${TRAEFIK_SERVICE_ADDR}"
  externalTrafficPolicy: Local
  ports:
    - port: 80
      name: web
      targetPort: web
      protocol: TCP
    - port: 443
      name: websecure
      targetPort: websecure
      protocol: TCP
