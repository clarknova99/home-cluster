---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: web
  namespace: networking
  labels:
    app: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`{any:.+}`)
      kind: Rule
      priority: 10
      services:
        - kind: TraefikService
          name: noop@internal
      middlewares:
        - name: traefik-middleware-redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: networking
  labels:
    app: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.${SECRET_DOMAIN}`) #&& (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      services:
        - kind: TraefikService
          name: api@internal
      middlewares:
        # - name: traefik-middleware-chains-oauth
        - name: traefik-middleware-redirect-https
  tls:
    secretName: "${SECRET_DOMAIN}-prod-tls"
