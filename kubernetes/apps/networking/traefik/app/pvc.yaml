---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-traefik
  namespace: networking
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage"
    readOnly: false
  mountOptions:
    - nfsvers=4.1
    - hard
    # - noatime
    # - nodiratime
    # - tcp
    # - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-traefik
  namespace: networking
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-traefik
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
