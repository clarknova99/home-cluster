---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  # releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    controller:
      replicaCount: 2
    # service:
    #   enabled: true
    #   type: LoadBalancer
    #   spec:
    #     loadBalancerIP: "${TRAEFIK_SERVICE_ADDR}"
    #     externalTrafficPolicy: Local
    ports:
      traefik:
        port: 8080
        protocol: TCP
      web:
        exposedPort: 80
        port: 80
        protocol: TCP
      websecure:
        exposedPort: 443
        port: 443
        protocol: TCP
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
        fields:
          headers:
            names:
              X-Forwarded-User: keep
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    # ingressRoute:
    #   dashboard:
    #     enabled: false
    globalArguments:
      - --api.insecure=true
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.ingressclass=traefik
      - --metrics.prometheus=true
      - --metrics.prometheus.entryPoint=metrics
      - --entrypoints.web.address=:80/tcp
      - --entrypoints.websecure.address=:443/tcp
      - --accessLog=true
      - --accesslog.fields.defaultmode=keep
      - --accesslog.fields.headers.defaultmode=keep
    additionalArguments:
      - --providers.kubernetescrd
      - "--providers.kubernetesingress.ingressendpoint.ip=${SVC_TRAEFIK_ADDR}"
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: false
    pilot:
      enabled: false
    experimental:
      plugins:
        enabled: false
    resources:
      requests:
        memory: 50Mi
        cpu: 50m
      limits:
        memory: 150Mi
    tlsStore:
      default:
        defaultCertificate:
          secretName: ${SECRET_DOMAIN}-prod-tls
