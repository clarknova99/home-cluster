---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  chart:
    spec:
      chart: traefik
      version: 20.8.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  dependsOn:
    # - name: cert-manager
    #   namespace: cert-manager
    - name: metallb
      namespace: networking
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 3
  # upgrade:
  #   remediation:
  #     retries: 3
  install:
    crds: Skip
  upgrade:
    crds: Skip
    force: true
  values:
    # controller:
    #   replicaCount: 2
    deployment:
      enabled: true
      replicas: 3
    experimental:
      http3:
        enabled: true
      plugins:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    service:
      # enabled: true
      # type: LoadBalancer
      spec:
        loadBalancerIP: "${TRAEFIK_SERVICE_ADDR}"
        externalTrafficPolicy: Cluster #testing Cluster - originally local
    ports:
      traefik:
        port: 8080
        protocol: TCP
      web:
        #exposedPort: 80
        port: 80
        #protocol: TCP
      websecure:
        #exposedPort: 443
        port: 443
        #protocol: TCP
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
        fields:
          headers:
            names:
              X-Forwarded-User: keep
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
    rbac:
      enabled: true

    # serviceAccountName: traefik-ingress-controller
    globalArguments:
      - "--entryPoints.web.address=:80/tcp"
      - "--entryPoints.websecure.address=:443/tcp"
      - "--api=true"
      - "--ping=true"
      - "--providers.kubernetescrd"
      - "--providers.kubernetescrd.allowCrossNamespace=true"
      - "--api.dashboard=true"
      - --api.insecure=true
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.ingressclass=traefik
      - --metrics.prometheus=true
      - --metrics.prometheus.entryPoint=metrics
      - --accessLog=true
      - --accesslog.fields.defaultmode=keep
      - --accesslog.fields.headers.defaultmode=keep
      - --log.level=DEBUG
    additionalArguments:
      - --providers.kubernetescrd
      # - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_SERVICE_ADDR}"
      - "--providers.kubernetesingress.ingressendpoint.hostname=${SECRET_DOMAIN}"
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 4000m
        memory: 256Mi
    # tlsStore:
    #   default:
    #     defaultCertificate:
    #       secretName: ${SECRET_DOMAIN}-prod-tls
