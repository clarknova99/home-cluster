---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  chart:
    spec:
      chart: traefik
      version: 20.8.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  dependsOn:
    # - name: cert-manager
    #   namespace: cert-manager
    - name: metallb
      namespace: networking
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # install:
  #   crds: Skip
  # upgrade:
  #   crds: Skip
  #   force: true
  values:
    # controller:
    #   replicaCount: 2
    deployment:
      enabled: true
      replicas: 1
    experimental:
      # http3:
      #   enabled: true
      plugins:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    service:
      # enabled: true
      # type: LoadBalancer
      spec:
        loadBalancerIP: "${TRAEFIK_SERVICE_ADDR}"
        externalTrafficPolicy: Cluster #testing Cluster - originally local
    ports:
      traefik:
        port: 8080
        protocol: TCP
        #expose: true
      # web:
      #   redirectTo: websecure
      web:
        port: 80
        protocol: TCP
        expose: true
      websecure:
        port: 443
        tls:
          enabled: true
          options: "default"
          domains:
            - main: "${SECRET_DOMAIN}"
              sans:
                - "*.${SECRET_DOMAIN}"
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
        fields:
          headers:
            names:
              X-Forwarded-User: keep
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
        publishedService:
          enabled: false
    # rbac:
    #   enabled: true

    # serviceAccountName: traefik-ingress-controller
    globalArguments:
      - "--entryPoints.web.address=:80/tcp"
      - "--entryPoints.websecure.address=:443/tcp"
      - --entryPoints.web.forwardedHeaders.insecure
      - --entryPoints.websecure.forwardedHeaders.insecure
      #- "--api=true"
      #- "--ping=true"
      - "--providers.kubernetescrd"
      - "--providers.kubernetescrd.allowCrossNamespace=true"
      #- "--api.dashboard=true"
      - --api.insecure=true
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.ingressclass=traefik
      #- --metrics.prometheus=true
      #- --metrics.prometheus.entryPoint=metrics
      - --accessLog=true
      - --accesslog.fields.defaultmode=keep
      - --accesslog.fields.headers.defaultmode=keep
      - --log.level=DEBUG
      - entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - --providers.kubernetescrd
      - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_SERVICE_ADDR}"
      #- "--providers.kubernetesingress.ingressendpoint.hostname=${SECRET_DOMAIN}"
    tlsOptions:
      default:
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
          - TLS_AES_256_GCM_SHA384
          - TLS_CHACHA20_POLY1305_SHA256
        curvePreferences:
          - CurveP521
          - CurveP384
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 4000m
        memory: 256Mi
    # tlsStore:
    #   default:
    #     defaultCertificate:
    #       secretName: ${SECRET_DOMAIN}-prod-tls
