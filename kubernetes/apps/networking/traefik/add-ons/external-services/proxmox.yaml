---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: networking
  labels:
    app.kubernetes.io/name: proxmox
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`proxmox.${SECRET_DOMAIN}`)
      services:
        - name: proxmox
          port: 8006
          namespace: networking
          serversTransport: proxmox
      middlewares:
        - name: traefik-middleware-chains-basic-auth
          namespace: networking
  tls:
    secretName: "proxmox-${SECRET_DOMAIN/./-}-tls"
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox
  labels:
    app.kubernetes.io/name: proxmox
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
spec:
  ports:
    - name: https
      protocol: TCP
      port: 8006
      targetPort: https
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
subsets:
  - addresses:
      - ip: ${PROXMOX_ADDR}
    ports:
      - name: https
        port: 8006
        protocol: TCP
