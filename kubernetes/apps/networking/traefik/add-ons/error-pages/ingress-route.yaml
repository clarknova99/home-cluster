---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: error-pages
  namespace: networking
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: HostRegexp(`{host:.+}`) #HostRegexp(`{host:.+}`)
      kind: Rule
      priority: 10
      services:
        - name: error-pages
          port: 8080
      middlewares:
        - name: traefik-middleware-error-pages
