---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.19.0
    controller:
      replicas: 1
    nameOverride: error-pages
    env:
      #TEMPLATE_NAME: i-said-random
      TEMPLATE_NAME: connection
      SHOW_DETAILS: true
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
