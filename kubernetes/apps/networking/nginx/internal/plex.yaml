apiVersion: v1
kind: Service
metadata:
  namespace: networking
  name: plex
spec:
  externalName: plex.local
  ports:
  - name: https
    port: 32400
    protocol: TCP
    targetPort: 32400
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" #important
spec:
  ingressClassName: internal
  rules:
  - host: plex.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              number: 8006
  tls:
    - hosts:
      - "plex.${SECRET_DOMAIN}"
