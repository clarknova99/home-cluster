apiVersion: v1
kind: Service
metadata:
  namespace: networking
  name: diskstation
spec:
  externalName: diskstation.local
  ports:
  - name: https
    port: 5000
    protocol: TCP
    targetPort: 5000
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  namespace: networking
  annotations:
    hajimari.io/icon: simple-icons:proxmox
spec:
  ingressClassName: internal
  rules:
  - host: ds.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: diskstation
            port:
              number: 5000
  tls:
    - hosts:
      - "ds.${SECRET_DOMAIN}"
