apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-authentik
  namespace: networking
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-authentik
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
