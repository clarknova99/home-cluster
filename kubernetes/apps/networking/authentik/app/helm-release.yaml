---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      #version: 2022.12.1
      version: 2023.2.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    #replicas: 1
    worker:
      replicas: 1
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.2.2
    deployment:
      kind: Deployment
      replicas: 1
    authentik:
      email:
        host: "${SECRET_SMTP}"
        port: 587
        use_tls: true
        username: "${SECRET_AUTHENTIK_SMTP_USERNAME}"
        password: "${SECRET_AUTHENTIK_SMTP_PASSWORD}"
        from: "Authentik <${SECRET_AUTHENTIK_SMTP_USERNAME}>"
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      log_level: debug
      # outposts:
      #   docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        enabled: false
      postgresql:
        host: '${SECRET_AUTHENTIK_POSTGRES_HOST}' # '{{ .Release.Name }}-postgresql' #
        name: '${SECRET_AUTHENTIK_POSTGRES_USERNAME}'
        user: '${SECRET_AUTHENTIK_POSTGRES_USERNAME}'
        password: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
    postgresql:
      enabled: false
      postgresqlUsername: ${SECRET_AUTHENTIK_POSTGRES_USERNAME}
      postgresqlDatabase: ${SECRET_AUTHENTIK_POSTGRES_USERNAME}
      postgresqlPassword: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
    redis:
      enabled: true
      master:
        persistence:
          existingClaim: pvc-authentik
