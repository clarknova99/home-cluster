---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ingress-route.yaml
  - helm-release.yaml
commonLabels:
  app.kubernetes.io/name: authelia
  app.kubernetes.io/instance: authelia
patchesStrategicMerge:
  - patches/env.yaml
configMapGenerator:
  - name: authelia
    files:
      - ./config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
