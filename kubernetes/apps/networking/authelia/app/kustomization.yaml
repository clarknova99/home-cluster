apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - certificate.yaml
  - ingress-route.yaml
  - helm-release.yaml
  - pvc.yaml
configMapGenerator:
  - name: authelia-configmap
    files:
      - ./config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
