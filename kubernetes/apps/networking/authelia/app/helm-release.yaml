---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: authelia
      version: 0.8.57
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  values:
    domain: "${SECRET_DOMAIN}"
    service:
      port: 9091
    pod:
      kind: Deployment
      replicas: 1
      strategy:
        type: Recreate
      extraVolumeMounts:
        - name: config-users
          mountPath: /data
      extraVolumes:
        - name: config-users
          configMap:
            name: authelia-config-users
            items:
              - key: users_database.yml
                path: users_database.yml
      env:
        AUTHELIA_DEFAULT_REDIRECTION_URL: "https://authelia.${SECRET_DOMAIN}"
        AUTHELIA_DUO_API_DISABLE: "true"
        AUTHELIA_LOG_LEVEL: trace
        AUTHELIA_SERVER_PORT: 9091
        AUTHELIA_SESSION_DOMAIN: "${SECRET_DOMAIN}"
        AUTHELIA_THEME: grey
        AUTHELIA_TOTP_ISSUER: authelia.com
        AUTHELIA_WEBAUTHN_DISABLE: "true"
        #AUTHELIA_ACCESS_CONTROL_DEFAULT_POLICY: deny
        #AUTHELIA_ACCESS_CONTROL_RULES_DOMAIN
      resources:
        requests:
          memory: 200Mi
          cpu: 150m
    configMap:
      enabled: true
      theme: dark
      log:
        level: trace
      authentication_backend:
        # disable_reset_password: true
        ldap:
          enabled: false
        # file:
        #   enabled: true
        #   path: /config/users_database.yml
        #   password:
        #     algorithm: argon2id
        file:
          enabled: true
          path: /data/users_database.yml
          password:
            algorithm: argon2id
            # iterations: 50000
            # salt_length: 16
      access_control:
        default_policy: deny
        # networks:
        #   - name: internal
        #     networks:
        #       - 10.42.0.0/16
        #       - 192.168.1.0/24
        rules:
          - domain: "authelia.${SECRET_DOMAIN}"
            policy: bypass
          # - domain: "*.${SECRET_DOMAIN}"
          #   policy: bypass
          #   networks:
          #     - internal
          - domain: "*.${SECRET_DOMAIN}"
            policy: one_factor
            subject:
              - "group:admins"
          - domain: "filebrowser.${SECRET_DOMAIN}"
            policy: one_factor
            subject:
              - "group:admins"
      regulation:
        max_retries: 3
        find_time: 2m
        ban_time: 5m
      session:
        expiration: 1h
        inactivity: 15m
        remember_me_duration: 1M
        redis:
          enabled: false
      storage:
        local:
          enabled: true
          path: /config/db.sqlite3
        mysql:
          enabled: false
        postgres:
          enabled: false
    # notifier:
    #   disable_startup_check: true
    #   smtp:
    #     username: ${SECRET_AUTHENTIK_SMTP_USERNAME}
    #     password: ${SECRET_AUTHENTIK_SMTP_PASSWORD}
    #     host: smtp.gmail.com
    #     port: 587
    #     sender: Athelia <${SECRET_AUTHENTIK_SMTP_USERNAME}>
      notifier:
        disable_startup_check: true
        filesystem:
          enabled: true
          filename: /config/notification.txt
        smtp:
          enabled: false
    secret:
      existingSecret: authelia-secrets

    persistence:
      enabled: true
      existingClaim: pvc-authelia
