---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      # https://hub.docker.com/r/nitnelave/lldap
      repository: docker.io/nitnelave/lldap
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      LLDAP_LDAP_BASE_DN: "{SECRET_LLDAP_LDAP_BASE_DN}"
      LLDAP_LDAP_USER_PASS: "{SECRET_LLDAP_LDAP_USER_PASS}"
      LLDAP_JWT_SECRET: "{SECRET_LLDAP_JWT}"
      # UID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      # GID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 17170
          ldap:
            enabled: true
            port: 3890

    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: nginx
    #     annotations:
    #       hajimari.io/enable: "true"
    #       hajimari.io/icon: folder-key-network-outline
    #     hosts:
    #       - host: &host "ldap.${PUBLIC_DOMAIN}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #           - *host
    persistence:
      data:
        enabled: true
        existingClaim: pvc-networking
        mountPath: /data
        subPath: lldap
    podAnnotations:
      secret.reloader.stakater.com/reload: lldap
