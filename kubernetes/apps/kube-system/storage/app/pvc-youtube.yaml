---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-youtube
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/Video/youtube"
    readOnly: false
  # mountOptions:
  #   - nfsvers=4.1
  #   - hard
  #   # - noatime
  #   # - nodiratime
  #   # - tcp
  #   # - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-tv
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-youtube
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
