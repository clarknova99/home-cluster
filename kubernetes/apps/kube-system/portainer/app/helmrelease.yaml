---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: portainer
      version: 1.0.41
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
      interval: 5m
  values:

    # persistence:
    #   size: "256Mi"
    #   storageClass: nfs-client
    persistence:
      enabled: true
      existingClaim: pvc-portainer
