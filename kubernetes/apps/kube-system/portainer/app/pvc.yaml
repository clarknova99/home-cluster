---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-portainer
  namespace: kube-system
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/portainer"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-portainer
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-portainer
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
