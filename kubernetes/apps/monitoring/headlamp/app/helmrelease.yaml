---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      oidc:
        clientID: headlamp
        clientSecret: ${SECRET_HEADLAMP_OAUTH_CLIENT_SECRET}
        issuerURL: https://auth.${SECRET_DOMAIN}
        scopes: openid,profile,email,groups
    ingress:
      enabled: true
      hosts:
        - host: &host headlamp.${SECRET_DOMAIN}
          paths:
            - path: /
              type: Prefix
      tls:
        - hosts:
           - *host
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: networking.k8s.io
              version: v1
              kind: Ingress
            patch: |-
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: headlamp
              spec:
                ingressClassName: internal
