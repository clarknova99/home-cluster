---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-prometheus
  labels:
    app.kubernetes.io/name: pv-prometheus
  namespace: default
spec:
  storageClassName: "network-storage"
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/prometheus"
    readOnly: false
