---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 43.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      alerts:
        enabled: true
        type: hostPath
        hostPath: /network-storage/prometheus/alerts
        hostPathType: Directory
        readOnly: false
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: true
      config:
        global:
          resolve_timeout: 5m

      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: traefik
        annotations:
          hajimari.io/appName: "Alert Manager"
          hajimari.io/icon: mdi:alert-decagram-outline
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - "alerts.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "alerts.${SECRET_DOMAIN}"
            secretName: "alerts.${SECRET_DOMAIN}"
      alertmanagerSpec:
        replicas: 1
        podAntiAffinity: hard
      storage:
        volumeClaimTemplate:
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: kube-prometheus-stack
            resources:
              requests:
                storage: 2Gi
        # storage:
        #   volumeClaimTemplate:
        #     spec:
        #       storageClassName: local-path
        #       resources:
        #         requests:
        #           storage: 1Gi
    kube-state-metrics:
      metricLabelsAllowlist: ["persistentvolumeclaims=[*]"]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"

    prometheus:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/appName: Prometheus
          hajimari.io/icon: simple-icons:prometheus
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - "prom.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - "prom.${SECRET_DOMAIN}"
            secretName: "prom.${SECRET_DOMAIN}"

      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: __replica__
        externalLabels:
          cluster: home-ops
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 2d
        retentionSize: 2GB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              selector:
                matchLabels:
                  app.kubernetes.io/name: kube-prometheus-stack
              resources:
                requests:
                  storage: 2Gi
          # volumeClaimTemplate:
          #   spec:
          #     storageClassName: home-kubernetes
          #     resources:
          #       requests:
          #         storage: 5Gi
        resources:
          requests:
            cpu: 10m
            memory: 2000Mi
          limits:
            memory: 4000Mi
