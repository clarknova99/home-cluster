---
web:
  port: 80
storage:
  type: postgres
  path: postgres://${SECRET_POSTGRES_USERNAME}:${SECRET_POSTGRES_PASSWORD}@cloudnative-pg-cluster.database.svc.cluster.local:5432/gatus?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
# alerting:
#   pushover:
#     application-token: ${CUSTOM_PUSHOVER_APP_TOKEN}
#     user-key: ${CUSTOM_PUSHOVER_USER_KEY}
#     default-alert:
#       description: health-check failed
#       send-on-resolved: true
#       failure-threshold: 5
#       success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
  - name: postgresql
    group: database
    url: "tcp://cloudnative-pg-cluster.database.svc.cluster.local:5432"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: redis
    group: database
    url: "tcp://redis-master.database.svc.cluster.local:6379"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: mongodb
    group: database
    url: "tcp://mongodb.database.svc.cluster.local:27017"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: couchdb
    group: database
    url: "tcp://couchdb.database.svc.cluster.local:5984"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: influxdb
    group: database
    url: "tcp://influxdb.monitoring.svc.cluster.local:8086"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: influxdb - external connections
    group: database
    url: https://influxdb-brad.${SECRET_DOMAIN}/health
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"

  ## APPS
  - name: bazarr
    group: apps
    url: https://bazarr.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://192.168.2.1:53
    conditions:
      - "[STATUS] == 200"
  - name: radarr
    group: apps
    url: https://radarr.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://192.168.2.1:53
    conditions:
      - "[STATUS] == 200"
  - name: sonarr
    group: apps
    url: https://sonarr.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://192.168.2.1:53
    conditions:
      - "[STATUS] == 200"
