---
web:
  port: 80
storage:
  type: postgres
  path: postgres://${SECRET_POSTGRES_USERNAME}:${SECRET_POSTGRES_PASSWORD}@cloudnative-pg-cluster.database.svc.cluster.local:5432/gatus?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
# alerting:
#   pushover:
#     application-token: ${CUSTOM_PUSHOVER_APP_TOKEN}
#     user-key: ${CUSTOM_PUSHOVER_USER_KEY}
#     default-alert:
#       description: health-check failed
#       send-on-resolved: true
#       failure-threshold: 5
#       success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  ## services
  - name: authentication
    group: services
    url: https://auth.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
  - name: lldap
    group: services
    url: https://lldap.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://192.168.2.1:53
    conditions:
      - "[STATUS] == 200"
  - name: website
    group: services
    url: "tcp://website-nginx.default.svc.cluster.local:80"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
  - name: website - external connections
    group: services
    url: https://www.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"

  ## Monitoring
  - name: status
    group: monitoring
    url: "tcp://gatus.monitoring.svc.cluster.local:80"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
