---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 60m
  chart:
    spec:
      chart: influxdb
      version: 4.12.0
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 1.8.5-debian-10-r264

    pdb:
      create: false
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: |-
          192.168.1.66
    env:
      - name: TZ
        value: "${TIMEZONE}"

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # adminUser:
    #   organization: "homelab"
    #   user: "admin"
    #   retention_policy: "60d"
    #   bucket: "default"
    #   password: ${INFLUXDB_PASSWORD}
    extraVolumes:
      - name: nginx-www
        persistentVolumeClaim:
          claimName: pvc-influxdb

    extraVolumeMounts:
      - mountPath: /var/lib/influxdb
        name: nginx-www

    persistence:
      data:
        enabled: true
        existingClaim: pvc-influxdb


    # persistence:
