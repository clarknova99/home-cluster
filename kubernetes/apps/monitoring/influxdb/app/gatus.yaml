---
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: influxdb
        group: external
        url: https://influxdb-brad.${SECRET_DOMAIN}/health
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
