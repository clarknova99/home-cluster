---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-agent
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: vector
      version: 0.24.1
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
      interval: 1h
  values:
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      sources:
        kubernetes_logs:
          type: kubernetes_logs
      sinks:
        vector:
          type: vector
          inputs: [kubernetes_logs]
          address: "vector-aggregator:6000"

