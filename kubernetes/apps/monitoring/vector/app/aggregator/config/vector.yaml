---
data_dir: /vector-data-dir
api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /usr/share/GeoIP/GeoLite2-City.mmdb

#
# Sources
#

sources:
  journald_source:
    type: vector
    version: "2"
    address: 0.0.0.0:6000

  kubernetes_source:
    type: vector
    version: "2"
    address: 0.0.0.0:6010

  syslog_source:
    type: syslog
    address: 0.0.0.0:1514
    mode: tcp

#
# Transforms
#

transforms:
  kubernetes_remap:
    type: remap
    inputs: ["kubernetes_source"]
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
      # Drop pod_labels
      del(.pod_labels)

  # syslog_remap:
  #   type: remap
  #   inputs: ["syslog_source"]
  #   source: |
  #     msg = parse_syslog!(string!(.message))

  # syslog_route:
  #   type: route
  #   inputs: ["syslog_remap"]
  #   route:
  #     pass_action: .filter_action == "pass"

  # syslog_geoip_remap:
  #   type: remap
  #   inputs: ["syslog_route.pass_action"]
  #   source: |
  #     .geoip = get_enrichment_table_record!("geoip_table",
  #       {
  #         "ip": .filter_source_ip
  #       })
#
# Sinks
#

sinks:
  journald:
    inputs: ["journald_source"]
    type: loki
    endpoint: http://loki-gateway.monitoring.svc.cluster.local
    encoding: { codec: json }
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true
    labels:
      hostname: '{{ host }}'

  kubernetes:
    inputs: ["kubernetes_remap"]
    type: loki
    endpoint: http://loki-gateway.monitoring.svc.cluster.local
    encoding: { codec: json }
    out_of_order_action: accept
    #remove_label_fields: true
    remove_timestamp: true
    labels:
      app: '{{ custom_app_name }}'
      namespace: '{{ kubernetes.pod_namespace }}'
      node: '{{ kubernetes.pod_node_name }}'
      instance: '{{ kubernetes.instance }}'

  syslog:
    inputs: ["syslog_source"]
    type: loki
    endpoint: http://loki-gateway.monitoring.svc.cluster.local
    encoding:
      codec: json
    out_of_order_action: accept
    #remove_label_fields: true
    remove_timestamp: true
    labels:
      hostname: '{{ host }}'
