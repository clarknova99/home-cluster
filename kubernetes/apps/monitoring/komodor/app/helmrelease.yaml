---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: komodor
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-watcher
      version: 1.16.8
      sourceRef:
        kind: HelmRepository
        name: komodorio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
    # ## sops --encrypt --in-place ./kubernetes/apps/monitoring/komodor/app/komodor.sops.yaml
    # ## sops --decrypt ./kubernetes/apps/monitoring/komodor/app/komodor.sops.yaml | kubectl apply -f -
  values:
    createNamespace: false
    existingSecret: komodor-secret
    watcher:
      clusterName: home
      allowReadingPodLogs: true
      enableAgentTaskExecution: true
      enableAgentTaskExecutionV2: true
      enableHelm: true
    helm:
      enableActions: true
