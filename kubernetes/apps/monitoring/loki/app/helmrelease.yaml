---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 5.36.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      ingressClassName: "internal"
      annotations:
        hajimari.io/enable: "false"
      hosts:
        - host: &host "loki.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    service:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: ${SVC_LOKI_ADDR}
    serviceMonitor:
      enabled: true
    loki:
      structuredConfig:
        limits_config:
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 12
        storage_config:
          aws:
            bucketnames: loki
            endpoint: minio.kube-system.svc.cluster.local:9000
            access_key_id: "${SECRET_MINIO_ACCESS_KEY}"
            secret_access_key: "${SECRET_MINIO_SECRET_KEY}"
            s3forcepathstyle: true
            insecure: true
          boltdb_shipper:
            active_index_directory: /data/loki/index
            cache_location: /data/loki/index_cache
            resync_interval: 5s
            shared_store: s3
