---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: parseable
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 1
        envFrom:
          - secretRef:
              name: parseable-secrets
        containers:
          main:
            image:
              repository: docker.io/parseable/parseable
              tag: v0.7.1
            local: false
        pod:
          securityContext:
            allowPrivilegeEscalation: false
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 80
