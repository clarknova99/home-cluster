---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: parseable
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 1
        envFrom:
          - secretRef:
              name: parseable-secrets
        containers:
          main:
            image:
              repository: docker.io/parseable/parseable
              tag: v0.7.1
            local: false
            env:
              RUST_LOG: warn
            s3ModeSecret:
            - type: env
              name: parseable-secrets
              prefix: P_
              keys:
              - addr
              - username
              - password
              - staging.dir
              - fs.dir
              - s3.url
              - s3.access.key
              - s3.secret.key
              - s3.bucket
              - s3.region
        pod:
          securityContext:
            allowPrivilegeEscalation: false

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 8000
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/icon: mdi:poll
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
