---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: skooner
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
  #https://github.com/skooner-k8s/skooner
  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/skooner-k8s/skooner
              tag: stable@sha256:60c1562e4d51bb3bb1b6e0a9bee786c9a473d9ccb1432e93a14908a81b882433
            env:
              TZ: "${TIMEZONE}"

    # serviceAccount:
    #   create: true
    #   name: kube-ops-view

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 4654

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "skooner"
          hajimari.io/icon: "list-status"
        hosts:
          - host: &host skooner.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
