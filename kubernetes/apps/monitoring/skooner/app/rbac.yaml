---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skooner-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skooner-sa
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: skooner
    meta.helm.sh/release-namespace: monitoring
    kubernetes.io/service-account.name: skooner-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: skooner-sa
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: skooner-sa
  namespace: monitoring
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: skooner-sa
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: skooner
    meta.helm.sh/release-namespace: monitoring
    kubernetes.io/service-account.name: skooner-sa
