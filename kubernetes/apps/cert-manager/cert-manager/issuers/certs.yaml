---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN}-prod-cert"
spec:
  secretName: "${SECRET_DOMAIN}-prod-tls"
  subject:
    organizations:
      - ${SECRET_DOMAIN}
  issuerRef:
    name: ${SECRET_DOMAIN}-prod
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
