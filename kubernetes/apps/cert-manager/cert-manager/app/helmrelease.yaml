---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.18.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
    dns01RecursiveNameserversOnly: true
    # extraArgs:
    #   - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
    #   - --dns01-recursive-nameservers-only
    # podDnsPolicy: None
    # podDnsConfig:
    #   nameservers:
    #     - "1.1.1.1"
    #     - "9.9.9.9"
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
        targetPort: 9402
        path: /metrics
        interval: 60s
        scrapeTimeout: 10s
        labels: {}
        honorLabels: false
