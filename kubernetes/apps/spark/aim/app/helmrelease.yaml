---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app aim
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/clarknova9/aim
              #repository: docker.io/aimstack/aim
              tag: 0.0.4
            ports:
              - name: http
                containerPort: 43800
                protocol: TCP
            command: ["aim", "up"]
            args: [--dev --host 0.0.0.0 --port 43800 --workers 2 --repo /aim"]
            #args: ["init", "--repo /aim && aim up --dev --host 0.0.0.0 --port 43800 --workers 2 --repo /aim"]
            resources:
              limits:
                cpu: "1"
                memory: 2Gi
              requests:
                cpu: 100m
                memory: 1Gi
          # server:
          #   image:
          #     repository: docker.io/aimstack/aim
          #     tag: 0.0.4
          #   ports:
          #     - name: grpc
          #       containerPort: 53800
          #       protocol: TCP
          #   command: >
          #     server --repo /aim
          #   resources:
          #     limits:
          #       cpu: "1"
          #       memory: 2Gi
          #     requests:
          #       cpu: 100m
          #       memory: 1Gi
    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: "192.168.2.43"
        externalTrafficPolicy: Cluster
        type: LoadBalancer
        ports:
          http:
            port: 43800
            targetport: 43800
          grpc:
            port: 80
            targetport: 53800
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:brain
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: aim-server.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: grpc
        tls:
          - hosts:
              - *host
              - aim-server.${SECRET_DOMAIN}
    persistence:
      aim:
        enabled: true
        existingClaim: pvc-aim
        globalMounts:
          - path: /aim


