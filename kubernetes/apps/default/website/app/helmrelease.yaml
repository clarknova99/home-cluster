---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: website
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      web:
        replicas: 2
        containers:
          app:
            image:
              repository: docker.io/bitnami/nginx
              tag: 1.27.0
    service:
      app:
        controller: web
        ports:
          http:
            port: 80
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:web
        className: external
        hosts:
          - host: www.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
          - host: www.${SECRET_DOMAIN2}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
          - host: ${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
          - host: ${SECRET_DOMAIN2}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
        tls:
          - hosts:
              - ${SECRET_DOMAIN}
              - ${SECRET_DOMAIN2}
              - www.${SECRET_DOMAIN}
              - www.${SECRET_DOMAIN2}
    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/nginx/conf
        globalMounts:
          - path: /opt/bitnami/nginx/conf/server_blocks
      www:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/nginx/www
        globalMounts:
          - path: /opt/bitnami/nginx/html
