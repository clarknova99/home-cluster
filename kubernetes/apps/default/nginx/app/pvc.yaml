---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx-www
  namespace: default
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/nginx/www"
    readOnly: false
  # mountOptions:
  #   - nfsvers=4.1
  #   - hard
    # - noatime
    # - nodiratime
    # - tcp
    # - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nginx-www
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-nginx-www
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
