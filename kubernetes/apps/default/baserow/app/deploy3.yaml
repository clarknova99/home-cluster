---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: http-echos
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              - repository: ghcr.io/mendhak/http-https-echo
                tag: 30
                pullPolicy: IfNotPresent
            ports:
            - containerPort: 8887
              name: http
              protocol: TCP
            env:
              HTTP_PORT: 8887
