---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: baserow
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      baserow:
        containers:
          app:
            image:
              repository: docker.io/baserow/baserow
              tag: 1.24.1
            env:
              BASEROW_PUBLIC_URL: https://baserow.${SECRET_DOMAIN}
              DATABASE_HOST: cloudnative-pg-cluster.database.svc.cluster.local
              DATABASE_NAME: baserow
              DATABASE_USER: ${SECRET_POSTGRES_USERNAME}
              DATABASE_PASSWORD: ${SECRET_POSTGRES_PASSWORD}
              DATABASE_PORT: 5432
              REDIS_URL: redis://redis-master.database.svc.cluster.local:6379
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
    service:
      app:
        controller: baserow
        ports:
          http:
            port: 80
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:microsoft-excel
        className: internal
        hosts:
          - host: baserow.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
        tls:
          - hosts:
              - baserow.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/baserow
        globalMounts:
          - path: /baserow/data
