---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: baserow
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
    hajimari.io/enable: "true"
spec:
  # TODO a tsl block
  rules:
    - host: REPLACE_WITH_YOUR_BACKEND_HOST
      http:
        paths:
          - pathType: Prefix
            path: "/ws/"
            backend:
              service:
                name: backend-asgi
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: backend-wsgi
                port:
                  number: 80
    - host: REPLACE_WITH_YOUR_WEB_FRONTEND_HOST
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: web-frontend
                port:
                  number: 80

spec:
  ingressClassName: internal
  rules:
    - host: "brbackend.${SECRET_DOMAIN}"
      http:
        paths:
          - path: "/ws/"
            pathType: Prefix
            backend:
              service:
                name: backend-wsgi
                port:
                  number: 80
    - host: "baserow.${SECRET_DOMAIN2}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - "brbackend.${SECRET_DOMAIN}"
        - "baserow.${SECRET_DOMAIN2}"
