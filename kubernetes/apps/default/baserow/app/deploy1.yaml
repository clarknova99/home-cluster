---
# The backend ASGI worker handling websockets
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baserow-backend-asgi
  namespace: default
  labels:
    app: baserow-backend-asgi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        enabled: true
        type: deployment
        containers:
          main:
            nameOverride: backend-asgi
            image:
              repository: docker.io/baserow/backend
              tag: 1.20.2
            workingDir: /baserow
            args:
              - "gunicorn"
            ports:
              - containerPort: 8000
                name: backend-asgi
            imagePullPolicy: Always
            envFrom:
              - secretRef:
                  name: baserow-secret
    service:
      type: ClusterIP
      main:
        ports:
          http:
            port: 80
            targetPort: 8000
