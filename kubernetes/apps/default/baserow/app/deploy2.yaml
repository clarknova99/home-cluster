---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baserow-backend-asgi
  namespace: default
  labels:
    app: baserow-backend-asgi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              # -- image repository
              repository: vaultwarden/server
              # -- image tag
              # this example is not automatically updated, so be sure to use the latest image
              tag: 1.25.2
              # -- image pull policy
              pullPolicy: IfNotPresent

            # -- environment variables.
            # See [image docs](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template) for more details.
            env:
              # -- Config dir
              DATA_FOLDER: "config"

    # -- Configures service settings for the chart.
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    # ingress:
    #   # -- Enable and configure ingress settings for the chart under this key.
    #   main:
    #     enabled: true
    #     hosts:
    #       - host: chart-example.local
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #             service:
    #               name: main
    #               port: http
    #           - path: /notifications/hub/negotiate
    #             pathType: Prefix
    #             service:
    #               name: main
    #               port: http
    #           - path: /notifications/hub
    #             pathType: Prefix
    #             service:
    #               name: main
    #               port: websocket

    # -- Configure persistence settings for the chart under this key.
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /config

