apiVersion: v1
kind: ConfigMap
metadata:
 # creationTimestamp: null
  name: postgresql-backup-config
  namespace: default
data:
  backup.sh: |
    #!/bin/bash
    PGHOST='postgresql.default.svc.cluster.local'
    PGUSER='postgres'
    BACKDIR=/bitnami/postgresql/backup

    echo "Listing mounts"
    df -h
    echo "Cleaning dumps older than two weeks"
    find . -name "backupOn*" -type f -mtime +7 -delete

    DUMP_FILE_NAME="backupOn`date +%Y-%m-%d-%H-%M`.sql"
    echo "Creating dump: $DUMP_FILE_NAME"

    cd $BACKDIR

    echo "pg_dumpall -h $PGHOST -p 5432 -U $PGUSER > $DUMP_FILE_NAME"
    PGPASSWORD="${SECRET_POSTGRES_PASSWORD}" pg_dumpall -h $PGHOST -p 5432 -U $PGUSER > $DUMP_FILE_NAME

    if [ $? -ne 0 ]; then
      rm $DUMP_FILE_NAME
      echo "Back up not created, check db connection settings"
      exit 1
    fi

    echo 'Successfully Backed Up'
    exit 0

