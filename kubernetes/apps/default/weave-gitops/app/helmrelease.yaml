    #     tls:
    #       - hosts:
    #           - "gitops.${SECRET_DOMAIN}"
    #         secretName: "gitops-${SECRET_DOMAIN/./-}-tls"
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
    persistence:
      data:
        enabled: true
        existingClaim: nfs-data-pvc
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
