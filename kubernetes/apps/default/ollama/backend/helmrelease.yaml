# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ollama
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # defaultPodOptions:
    #   runtimeClassName: nvidia
    controllers:
      main:
        type: deployment
        updateStrategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.1.20
            env:
              TZ: ${TIMEZONE}
              # NVIDIA_VISIBLE_DEVICES: all
              # NVIDIA_DRIVER_CAPABILITIES: all
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
                # Force nvidia runtime instead of default
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
                #nvidia.com/gpu: 1
              limits:
                memory: 8Gi
                #nvidia.com/gpu: 1
              startup:
                enabled: false
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
    service:
      main:
        ports:
          http:
            port: 11434
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host ollama.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
