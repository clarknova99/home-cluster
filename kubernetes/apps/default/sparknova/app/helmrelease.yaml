---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sparknova
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: docker.io/clarknova9/spark
              tag: spark:3.5.0-delta
            env:
              SPARK_MODE: master
              SPARK_MASTER_PORT: "7077"
              SPARK_MASTER_WEBUI_PORT: "8080"
              SPARK_MASTER_OPTS: |
                -Dspark.ui.reverseProxy=true
                -Dspark.ui.reverseProxyUrl=https://spark.${SECRET_DOMAIN}
              SPARK_SSL_ENABLED: no
              SPARK_USER: spark
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
      # spark-worker:
      #   type: statefulset
      #   containers:
      #     spark-worker:
      #       image:
      #         repository: docker.io/spark
      #         tag: 3.5.0-scala2.12-java17-python3-ubuntu
      #       ports:
      #         - name: http
      #           containerPort: 8080
      #           protocol: TCP
      #       env:
      #         SPARK_MODE: worker
      #         SPARK_MASTER_URL: spark://spark-master-svc:7077
      #         SPARK_WORKER_MEMORY: 1G
      #         SPARK_WORKER_CORES: "1"
      #         SPARK_USER: spark
      #         SPARK_WORKER_WEBUI_PORT: "8080"
      #         SPARK_WORKER_OPTS: |
      #           -Dspark.ui.reverseProxy=true
      #           -Dspark.ui.reverseProxyUrl=https://spark.${SECRET_DOMAIN}
      #   pod:
      #     nodeSelector:
      #       kubernetes.io/arch: amd64
    service:
      main:
        type: ClusterIP
        # -- Override the name suffix that is used for this service
        nameOverride: spark-master-svc
        # -- Provide additional labels which may be required.
        labels:
          app: spark-master-svc
        ports:
          http:
            port: 80
          cluster:
            protocol: TCP
            port: 7077
            targetPort: 7077

      # spark-worker:
      #   controller: spark-worker
      #   type: ClusterIP
      #   # -- Override the name suffix that is used for this service
      #   nameOverride: spark-worker
      #   # -- Provide additional labels which may be required.
      #   labels:
      #     app: spark-worker
      #   ports:
      #     http:
      #       port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "spark.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
