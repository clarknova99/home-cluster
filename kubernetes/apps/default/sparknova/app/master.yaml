---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sparknova
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  ## If you're reading this, please know I have no idea what I'm doing and learning as I go along. Highly likely this is not the preferred method for deploying Spark on Kubernetes
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/clarknova9/sparknova
              tag: 0.0.0@sha256:f85378768c13d35613ff94909e6f73044a53f6ec56384c2c3c6d2bc4870d902e
            imagePullPolicy: Always
            command: [
              "/opt/bin/spark-submit",
              "--master k8s://https:/kubernetes.default.svc.cluster.local:6443",
              "--name spark-pi",
              "--conf spark.executor.instances=5",
              "--conf spark.kubernetes.container.image=docker.io/clarknova9/sparknova:0.0.0@sha256:f85378768c13d35613ff94909e6f73044a53f6ec56384c2c3c6d2bc4870d902e"
              ]
    persistence:
      tmp:
        enabled: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        retain: false
        size: 5Gi
        globalMounts:
          - path: /tmp
            readOnly: false
      config-file:
        type: configMap
        name: spark-config
        globalMounts:
          - path: /opt/spark/conf/spark-defaults.conf
            subPath: spark-defaults.conf
            readOnly: true
      kyuubi-config:
        type: configMap
        name: kyuubi-config
        globalMounts:
          - path: /opt/kyuubi/conf/kyuubi-defaults.conf
            subPath: kyuubi-defaults.conf
            readOnly: true
      warehouse:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/sparknova/spark-warehouse
        globalMounts:
          - path: /opt/spark-warehouse
      sparkcatalog:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/sparknova/spark_catalog
        globalMounts:
          - path: /opt/spark_catalog
      workspace:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/sparknova/workspace
        globalMounts:
          - path: /opt/workspace
      kyuubi-work:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/sparknova/kyuubi/work
        globalMounts:
          - path: /opt/kyuubi/work
      logs:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/sparknova/logs
        globalMounts:
          - path: /opt/spark/logs
