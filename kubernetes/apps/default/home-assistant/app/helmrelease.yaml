---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.8.4
    env:
      TZ: "America/New_York"
    # envFrom:
    #   - secretRef:
    #       name: home-assistant
    service:
      main:
        ports:
          http:
            port: 8123
    persistence:
      config:
        enabled: true
        existingClaim: pvc-home-assistant
    resources:
      requests:
        cpu: 398m
        memory: 500Mi
      limits:
        memory: 800Mi
        #cpu: 900m
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
