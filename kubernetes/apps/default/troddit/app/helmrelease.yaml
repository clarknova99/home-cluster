---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: troddit
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: docker.io/bsyed/troddit
              tag: latest
            envFrom:
              - secretRef:
                  name: troddit-secrets
    service:
      main:
        ports:
          http:
            port: 3000
