---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-key-vault
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: secret/cloudnative-pg--username
    - secretKey: password
      remoteRef:
        key: secret/cloudnative-pg--password
