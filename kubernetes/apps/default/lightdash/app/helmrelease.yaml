---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lightdash
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      lightdash:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/lightdash/lightdash
              tag: 0.1052.0
            env:
              PGHOST: cloudnative-pg-cluster.database.svc.cluster.local
              PGPORT: 5432
              PGUSER: ${SECRET_POSTGRES_USERNAME}
              PGPASSWORD: ${SECRET_POSTGRES_PASSWORD}
              PGDATABASE: lightdash
              PGSSLMODE: disable
              PORT: 8080
              LIGHTDASH_SECRET: secret
              SITE_URL: https://lightdash.${SECRET_DOMAIN}
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
    service:
      app:
        controller: lightdash
        ports:
          http:
            port: 8080
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:ip-network
        className: internal
        hosts:
          - host: lightdash.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8080
        tls:
          - hosts:
              - lightdash.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/lightdash
        globalMounts:
          - path: /usr/app/dbt

