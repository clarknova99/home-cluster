---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-frigate-data
  namespace: default
spec:
  storageClassName: "network-storage"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/frigate/data"
    readOnly: false
  # mountOptions:
  # - nfsvers=4.2
  # - nconnect=8
  # - hard
  # - noatime
  # - rsize=131072
  # - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-frigate
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-frigate-data0
  storageClassName: "network-storage"
  resources:
    requests:
      storage: 1Gi
