---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hajimari:
      title: Apps
      darkTheme: tron
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - database
          - monitoring
          - networking
          - media
          - kube-system
          - longhorn-system
      globalBookmarks:
        - group: Daily
          bookmarks:
            - name: kubesearch
              url: "https://kubesearch.dev/"
            - name: Home-Cluster
              url: "https://github.com/clarknova99/home-cluster"
            - name: onedr0p
              url: "https://github.com/onedr0p/home-ops"
            - name: onedr0p-flux-cluster-template
              url: https://github.com/onedr0p/flux-cluster-template
            - name: Renovate
              #url: https://app.renovatebot.com/dashboard#github/clarknova99/
              url: https://developer.mend.io/github/clarknova99/home-cluster
            - name: MDI icons
              url: https://pictogrammers.com/library/mdi/
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
