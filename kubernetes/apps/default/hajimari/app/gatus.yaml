---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hajimari-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: hajimari
        group: guarded
        url: https://hajimari.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://192.168.2.1:53
        conditions:
          - "[STATUS] == 200"
