---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-pgadmin
  namespace: default
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/pgadmin"
    readOnly: false
  mountOptions:
    - nfsvers=4.1
    - hard
    # - noatime
    # - nodiratime
    # - tcp
    # - intr
