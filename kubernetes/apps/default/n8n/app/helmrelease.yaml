---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/n8nio/n8n
              tag: 1.19.5

            env:
              GENERIC_TIMEZONE: ${TIMEZONE}
              N8N_PORT: &port 80
              N8N_HOST: &host "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              N8N_LOG_LEVEL: info
              N8N_LOG_OUTPUT: console
              N8N_PERSONALIZATION_ENABLED: false
              N8N_VERSION_NOTIFICATIONS_ENABLED: false
              N8N_DIAGONISTICS_ENABLED: false
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_METRICS: true
              DB_TYPE: postgresdb
              DB_POSTGRESDB_DATABASE: n8n
              DB_POSTGRESDB_HOST: cloudnative-pg-cluster.database.svc.cluster.local
              DB_POSTGRESDB_USER: postgres
              DB_POSTGRESDB_PASSWORD: ${SECRET_POSTGRES_PASSWORD}
              DB_POSTGRESDB_PORT: 5432

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: pvc-n8n
        mountPath: /home/node/.n8n

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M
