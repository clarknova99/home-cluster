---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    external-dns.home.arpa/enabled: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
    external-dns.alpha.kubernetes.io/hostname: echo-server.${SECRET_DOMAIN}
    hajimari.io/enable: "true"
    hajimari.io/icon: ic:baseline-list-alt
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "echo-server.${SECRET_DOMAIN}"
      secretName: "echo-server-tls"
  rules:
    - host: "echo-server.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server-websecure
  namespace: default
  annotations:
    external-dns.home.arpa/enabled: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
    external-dns.alpha.kubernetes.io/hostname: echo-server.${SECRET_DOMAIN}
    #external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/enable: "true"
    hajimari.io/icon: ic:baseline-list-alt
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "echo-server.${SECRET_DOMAIN}"
      secretName: "echo-server-tls"
  rules:
    - host: "echo-server.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080


