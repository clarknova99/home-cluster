---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &app echo-server
  labels:
    app: echo-server
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`echo-server.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: echo-server
          port: 8080
