---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-filebrowser
  namespace: default
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/filebrowser"
    readOnly: false
  mountOptions:
    - nfsvers=4.1
    - hard
    # - noatime
    # - nodiratime
    # - tcp
    # - intr
---
apiVersion: v1
kind: PersistentVolumeClaim
volumeName: pv-filebrowser
metadata:
  name: pvc-filebrowser
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
