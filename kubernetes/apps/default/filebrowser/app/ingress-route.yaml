---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: filebrowser
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`filebrowser.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: filebrowser
          port: 80
      middlewares:
        - name: traefik-middleware-chains-default
          namespace: networking
  tls:
    secretName: "filebrowser-${SECRET_DOMAIN/./-}-tls"
