---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`whoami.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: gitops
          port: 8080
      middlewares:
        - name: traefik-middleware-chains-default
          namespace: networking
  tls:
    secretName: "whoami-${SECRET_DOMAIN/./-}-tls"
