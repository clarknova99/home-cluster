apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-media
  labels:
    app.kubernetes.io/name: common
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: nfs-provisioner

