---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: streamlit
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      streamlit:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/clarknova9/streamlit
              tag: 0.0.1
    service:
      app:
        controller: streamlit
        ports:
          http:
            port: 8501
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:ip-network
        className: external
        hosts:
          - host: streamlit.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8501
        tls:
          - hosts:
              - streamlit.${SECRET_DOMAIN}

