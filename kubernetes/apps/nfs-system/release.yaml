---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs
spec:
  interval: 2m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.16
      sourceRef:
        kind: HelmRepository
        name: nfs
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 10
  values:
    nfs:
      server: ${CONFIG_NFS_SERVER_IP_ADDR}
      path: ${CONFIG_NFS_SERVER_PATH}
      volumeName: nfs
      reclaimPolicy: Retain
    storageClass:
      create: true
      defaultClass: false
      name: nfs
