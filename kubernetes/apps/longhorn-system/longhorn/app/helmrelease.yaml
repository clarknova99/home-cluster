---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.5.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    defaultSettings:
      # backupTarget: s3://longhorn@us-east-2/
      # backupTargetCredentialSecret: longhorn-secret
      defaultReplicaCount: 2
      defaultLonghornStaticStorageClass: longhorn

      # backupstorePollInterval: 0
      # createDefaultDiskLabeledNodes: true
      # defaultDataPath: /mnt/external/longhorn
      # restoreVolumeRecurringJobs: true
      # storageOverProvisioningPercentage: 100
      # storageMinimalAvailablePercentage: 1
      # guaranteedEngineManagerCPU: 20
      # guaranteedReplicaManagerCPU: 20
      # orphanAutoDeletion: true
      # concurrentAutomaticEngineUpgradePerNodeLimit: 3
      # nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/icon: mdi:harddisk
      host: longhorn.${SECRET_DOMAIN}
      tls: true
      tlsSecret: longhorn.${SECRET_DOMAIN}


