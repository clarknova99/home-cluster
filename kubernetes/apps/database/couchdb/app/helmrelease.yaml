---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app couchdb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      couchdb:
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/couchdb
              tag: 3.3.3
            # envFrom:
            # ## sops --encrypt --in-place ./kubernetes/apps/database/couchdb/app/couchdb.sops.yaml
            # ## sops --decrypt ./kubernetes/apps/database/couchdb/app/couchdb.sops.yaml | kubectl apply -f -
            #   - secretRef:
            #       name: *app
            envFrom:
              - secretRef:
                  name: couchdb-secrets
            resources:
              requests:
                memory: 512Mi
                cpu: 10m
              limits:
                memory: 1024Mi
        initContainers:
          init-config:
            image:
              repository: busybox
              tag: latest@sha256:c3839dd800b9eb7603340509769c43e146a74c63dca3045a8e7dc8ee07e53966
            command:
              - "sh"
              - "-c"
              - "cp /config/*.ini /opt/couchdb/etc/default.d/; ls -lrt /opt/couchdb/etc/default.d;"
            # volumeMounts:
            #   - name: config
            #     mountPath: /config
            #   - name: config-storage
            #     mountPath: /opt/couchdb/etc/default.d
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: couchdb
        ports:
          http:
            port: 5984
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "false"
        # https://couchdb.domain.com/_utils/
        hosts:
          - host: &host couchdb.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 5984
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: couchdb-configmap
      config-storage:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/couchdb/etc/default.d
      data:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/couchdb
        globalMounts:
          - path: /opt/couchdb/data
