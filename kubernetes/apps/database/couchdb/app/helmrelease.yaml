---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app couchdb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/couchdb
              tag: 3.3.3
            # envFrom:
            # ## sops --encrypt --in-place ./kubernetes/apps/database/couchdb/app/couchdb.sops.yaml
            # ## sops --decrypt ./kubernetes/apps/database/couchdb/app/couchdb.sops.yaml | kubectl apply -f -
            #   - secretRef:
            #       name: *app
            envFrom:
              - secretRef:
                  name: couchdb-secrets
            resources:
              requests:
                memory: 512Mi
                cpu: 10m
              limits:
                memory: 1024Mi
        initContainers:
          init-config:
            image:
              repository: busybox
              tag: latest@sha256:5c63a9b46e7139d2d5841462859edcbbf57f238af891b6096578e5894cfe5ae2
            command:
              - "sh"
              - "-c"
              - "cp /config/*.ini /opt/couchdb/etc/default.d/; ls -lrt /opt/couchdb/etc/default.d;"
            volumeMounts:
              - name: config
                mountPath: /config
              - name: config-storage
                mountPath: /opt/couchdb/etc/default.d
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 5984
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host couchdb.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: couchdb-configmap
      config-storage:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/couchdb/etc/default.d
      data:
        enabled: true
        existingClaim: pvc-couchdb
        globalMounts:
          - path: /opt/couchdb/data
