---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql16
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 13.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/postgresql
      tag: 16.0.0
    auth:
      postgresPassword: ${SECRET_POSTGRES_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: pvc-postgresql16
      service:
        # ports:
        #   - name: postgresql
        #     containerPort: 5432
        #     protocol: TCP
        annotations:
          io.cilium/lb-ipam-ips: "192.168.2.149"
        externalTrafficPolicy: Cluster
        # clusterIP: "192.168.2.49"
        type: LoadBalancer
    volumePermissions:
      enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
