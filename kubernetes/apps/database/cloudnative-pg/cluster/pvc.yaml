---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cloudnative-pg
  namespace: database
spec:
  storageClassName: "network-storage"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/cloudnative-pg"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-cloudnative-pg
  namespace: database
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-cloudnative-pg
  storageClassName: "network-storage"
  resources:
    requests:
      storage: 1Gi
