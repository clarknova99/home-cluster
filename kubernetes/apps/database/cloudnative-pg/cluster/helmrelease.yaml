---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cloudnative-pg-cluster
  namespace: database
spec:
  affinity:
    nodeSelector:
      kubernetes.io/arch: amd64
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-12
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-hostpath
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secrets
  bootstrap:
    recovery:
      source: &previous-cluster postgres-v5 #This must match backup.barmanObjectStore.serverName from previous backup
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: &dest-path s3://cloudnative-pg/
      endpointURL: &endpoint-url http://minio.kube-system.svc.cluster.local:9000
      serverName: postgres-v6 #This must increment when bootstrapping. You cannot have this be the same as the bootstrap version
      s3Credentials: &s3-creds
        accessKeyId:
          name: cloudnative-pg-secrets
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg-secrets
          key: AWS_SECRET_ACCESS_KEY
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: postgres-v5
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: *dest-path
        endpointURL: *endpoint-url
        s3Credentials: *s3-creds
