---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: pgadmin4
      #version: 1.14.4
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    image:
      repository: dpage/pgadmin4
      tag: "latest"
    strategy:
      type: RollingUpdate
    env:
      email: ${SECRET_POSTGRES_USERNAME}
      password: ${SECRET_POSTGRES_PASSWORD}
    persistentVolume:
      enabled: true
      existingClaim: pvc-pgadmin
    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 236M
    serverDefinitions:
      enabled: true
      servers:
        postgres:
          Name: postgres
          Group: Servers
          Port: 5432
          Username: postgres
          Host: postgresql.default.svc.cluster.local
          SSLMode: prefer
          MaintenanceDB: app
