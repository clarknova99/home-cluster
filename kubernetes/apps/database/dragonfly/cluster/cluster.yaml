---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  # nodeSelector:
  #   kubernetes.io/arch: amd64
  image: ghcr.io/dragonflydb/dragonfly:v1.31.0
  replicas: 2 # set to the number of nodes in the cluster
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
  serviceSpec:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: "192.168.2.60"
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
