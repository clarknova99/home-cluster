---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # pod:
    #   nodeSelector:
    #     kubernetes.io/arch: amd64
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: redislabs/redisinsight
              tag: 1.14.0
            env:
              RITRUSTEDORIGINS: "https://redisinsight.${SECRET_DOMAIN}"
    service:
      main:
        nameOverride: redisinsight-svc
        ports:
          http:
            port: 80
            targetPort: 8001
    persistence:
      db:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 50m
        memory: 127M
      limits:
        memory: 127M
