---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nzbhydra
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    external-dns.home.arpa/enabled: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
    external-dns.alpha.kubernetes.io/hostname: nzbhydra.${SECRET_DOMAIN}
    hajimari.io/enable: "true"
    hajimari.io/icon: youtube
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: networking-traefik-middleware-chains-authelia@kubernetescrd
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "ytd.${SECRET_DOMAIN}"
      secretName: "nzbhydra-tls"
  rules:
    - host: "nzbhydra.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nzbhydra
                port:
                  number: 5076
