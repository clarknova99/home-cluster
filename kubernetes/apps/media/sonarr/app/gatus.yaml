---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr
        group: guarded
        url: 192.168.2.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: sonarr.${SECRET_DOMAIN}
          query-type: A
        conditions:
          - "len([BODY]) == 0"
