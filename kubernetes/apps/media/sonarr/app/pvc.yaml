---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sonarr-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /network-storage/sonarr
    type: DirectoryOrCreate
  storageClassName: local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-sonarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-sonarr-config
  storageClassName: local
  resources:
    requests:
      storage: 1Mi
