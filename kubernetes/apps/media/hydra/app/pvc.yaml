---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-hydra-config
  namespace: media
spec:
  storageClassName: "network-storage"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/network-storage/nzbhydra"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hydra-config
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-hydra-config
  storageClassName: "network-storage"
  resources:
    requests:
      storage: 1Gi
