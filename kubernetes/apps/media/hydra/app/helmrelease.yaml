---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hydra
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              #repository: docker.io/linuxserver/nzbhydra2
              repository: ghcr.io/hotio/nzbhydra2
              tag: release-91bc68a
            env:
              TZ: "${TIMEZONE}"
            resources:
            requests:
              cpu: 10m
              memory: 256M
            limits:
              memory: 1Gi
    service:
      main:
        ports:
          http:
            port: 5076
    persistence:
      config:
        enabled: true
        existingClaim: pvc-hydra-config
        mountPath: /config
      downloads:
        enabled: true
        existingClaim: pvc-downloads
        mountPath: /downloads

