---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hydra
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      hydra:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              #repository: docker.io/linuxserver/nzbhydra2
              repository: ghcr.io/hotio/nzbhydra2
              tag: release-5.3.8
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 1Gi
    service:
      app:
        controller: hydra
        ports:
          http:
            port: 5076
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: download-box
        className: internal
        hosts:
          - host: hydra.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 5076
        tls:
          - hosts:
              - hydra.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/nzbhydra/config
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/Downloads
        globalMounts:
          - path: /downloads

