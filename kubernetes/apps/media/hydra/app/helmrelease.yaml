---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hydra
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      #repository: docker.io/linuxserver/nzbhydra2
      repository: ghcr.io/hotio/nzbhydra2
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        existingClaim: pvc-hydra-config
        subPath:
          - path: config
            mountPath: /config
          - path: download
            mountPath: /download
    service:
      main:
        ports:
          http:
            port: 5076
    resources:
      requests:
        cpu: 10m
        memory: 555Mi
      limits:
        memory: 800Mi
