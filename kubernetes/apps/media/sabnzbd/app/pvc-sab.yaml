---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sabnzbd-config
  namespace: media
spec:
  storageClassName: "sabnzbd-config"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/volume1/sabnzbd"
    readOnly: false
