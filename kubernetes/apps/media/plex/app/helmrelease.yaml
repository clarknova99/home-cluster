---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              # repository: docker.io/plexinc/pms-docker
              # tag: 1.32.8.7639-fb6452ebf
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.40.0.7996-4956e330f@sha256:9cc048f610a94534a9697b31d55b5ccfb3528fdc9ff84903c3cd1fd3cf76eaad
              #tag: plexpass
            env:
              # See https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/
              TZ: America/New_York
              ADVERTISE_IP: "https://plex.${SECRET_DOMAIN},http://192.168.2.200:32400"
              ALLOWED_NETWORKS: "192.168.0.0/16,10.42.0.0/16,10.43.0.0/16"
              HOSTNAME: plex.${SECRET_DOMAIN}
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 10Gi
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
            kubernetes.io/hostname: "nuc11"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105, 1000, 10000]
          # securityContext:
          #   privileged: true
        # statefulset:
        #   volumeClaimTemplates:
        #     - name: config
        #       accessMode: ReadWriteOnce
        #       size: 100Gi
        #       storageClass: longhorn
        #       globalMounts:
        #         - path: /config
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: 192.168.2.200
        ports:
          http:
            port: 32400
          # GDM Network discovery
          # https://support.plex.tv/articles/200430283-network/
          gdm-1-udp:
            enabled: true
            port: 32410
            protocol: UDP
          gdm-2-udp:
            enabled: true
            port: 32412
            protocol: UDP
          gdm-3-udp:
            enabled: true
            port: 32413
            protocol: UDP
          gdm-4-udp:
            enabled: true
            port: 32414
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/icon: mdi:plex
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Media Player
          gethomepage.dev/group: Media
          gethomepage.dev/icon: mdi-plex
          gethomepage.dev/name: plex
          gethomepage.dev/widget.type: plex
          gethomepage.dev/widget.key: "${HOMEPAGE_VAR_PLEX_TOKEN}"
          gethomepage.dev/widget.url: "https://plex.${SECRET_DOMAIN}"
          gethomepage.dev/siteMonitor: https://plex.${SECRET_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: pvc-plex
        globalMounts:
          - path: /config
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      media:
        type: nfs
        server: 192.168.1.2
        path: /volume1/Video
        globalMounts:
          - path: /media
