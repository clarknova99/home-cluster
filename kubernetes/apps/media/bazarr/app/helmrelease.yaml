---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
      controllers:
        main:
          annotations:
            reloader.stakater.com/auto: "true"
          containers:
            main:
              image:
                repository: ghcr.io/onedr0p/bazarr
                tag: 1.4.1@sha256:4a9584435db5881306fa477115363db0ff79a3c70c7f67b5fe0c2e62978252a5
              env:
                TZ: ${TIMEZONE}
              resources:
                requests:
                  cpu: 10m
                  memory: 256M
                limits:
                  memory: 1024M
            subcleaner:
              image:
                repository: registry.k8s.io/git-sync/git-sync
                tag: v4.2.1
              args:
                - --repo=https://github.com/KBlixt/subcleaner
                - --branch=master
                - --wait=86400 # 1 day
                - --root=/add-ons
              resources:
                requests:
                  cpu: 10m
                  memory: 10M
                limits:
                  memory: 128M
          pod:
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
      service:
        main:
          ports:
            http:
              port: 6767
      persistence:
        config:
          enabled: true
          existingClaim: pvc-bazarr-config
          mountPath: /config
        downloads:
          enabled: true
          existingClaim: pvc-downloads
          mountPath: /downloads
        movies:
          enabled: true
          existingClaim: pvc-movies
          mountPath: /movies
        tv:
          enabled: true
          existingClaim: pvc-tv
          mountPath: /tv
        incomplete:
          enabled: true
          type: emptyDir
        add-ons:
          enabled: true
          type: emptyDir
          mountPath: /add-ons
