---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
      controllers:
        bazarr:
          annotations:
            reloader.stakater.com/auto: "true"
          containers:
            app:
              image:
                repository: ghcr.io/onedr0p/bazarr
                tag: 1.4.2@sha256:62558b2f9210b288f01e96753c99699dc2fab7c27f9e678f994bd0068bc6d41e
              env:
                TZ: ${TIMEZONE}
              resources:
                requests:
                  cpu: 10m
                  memory: 256M
                limits:
                  memory: 1024M
            subcleaner:
              image:
                repository: registry.k8s.io/git-sync/git-sync
                tag: v4.2.1
              args:
                - --repo=https://github.com/KBlixt/subcleaner
                - --branch=master
                - --wait=86400 # 1 day
                - --root=/add-ons
              resources:
                requests:
                  cpu: 10m
                  memory: 10M
                limits:
                  memory: 128M
          pod:
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
      service:
        app:
          controller: bazarr
          ports:
            http:
              port: 6767
      ingress:
        app:
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: mdi:subtitles-outline
            gethomepage.dev/enabled: "true"
            gethomepage.dev/description: Subtitle Management
            gethomepage.dev/group: Media
            gethomepage.dev/icon: mdi-subtitles-outline
            gethomepage.dev/name: bazarr
            gethomepage.dev/widget.type: bazarr
            gethomepage.dev/widget.key: "${HOMEPAGE_VAR_BAZARR_KEY}"
            gethomepage.dev/widget.url: http://bazarr.media.svc.cluster.local:6767
            gethomepage.dev/siteMonitor: https://bazarr.${SECRET_DOMAIN}
          className: internal
          hosts:
            - host: bazarr.${SECRET_DOMAIN}
              paths:
                - path: /
                  service:
                    identifier: app
                    port: 6767
          tls:
            - hosts:
                - bazarr.${SECRET_DOMAIN}
      persistence:
        config:
          enabled: true
          type: nfs
          server: 192.168.1.2
          path: /volume1/network-storage/bazarr
          globalMounts:
            - path: /config
        downloads:
          enabled: true
          type: nfs
          server: 192.168.1.2
          path: /volume1/Downloads
          globalMounts:
            - path: /downloads
        movies:
          enabled: true
          type: nfs
          server: 192.168.1.2
          path: /volume1/Video/Movies
          globalMounts:
            - path: /movies
        tv:
          enabled: true
          type: nfs
          server: 192.168.1.2
          path: /volume1/Video/TV
          globalMounts:
            - path: /tv
        incomplete:
          enabled: true
          type: emptyDir
        add-ons:
          enabled: true
          type: emptyDir
          globalMounts:
            - path: /add-ons
