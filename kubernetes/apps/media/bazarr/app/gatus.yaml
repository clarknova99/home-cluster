---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: bazarr
        group: internal
        url: https://bazarr.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://192.168.2.1:53
        conditions:
          - "[STATUS] == 200"

