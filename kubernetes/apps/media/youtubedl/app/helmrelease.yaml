# https://github.com/Tzahi12345/YoutubeDL-Material/blob/master/docker-compose.yml
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/tzahi12345/youtubedl-material
              tag: 4.3.2
            env:
              TZ: America/New_York
              write_ytdl_config: true
    service:
      main:
        ports:
          http:
            port: 17442
    persistence:
      data:
        enabled: true
        existingClaim: pvc-youtubedl
        mountPath: /app/appdata
        #subPath: youtubedl
      media:
        enabled: true
        existingClaim: pvc-youtube
        subPath:
          - path: video
            mountPath: /app/video

