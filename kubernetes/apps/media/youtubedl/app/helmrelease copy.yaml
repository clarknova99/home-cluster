# https://github.com/Tzahi12345/YoutubeDL-Material/blob/master/docker-compose.yml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/tzahi12345/youtubedl-material
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      #ytdl_url: ytd.${SECRET_DOMAIN}
      write_ytdl_config: true
    persistence:
      data:
        enabled: true
        existingClaim: pvc-youtubedl
        mountPath: /app/appdata
        #subPath: youtubedl
      media:
        enabled: true
        existingClaim: pvc-youtube
        subPath:
          - path: video
            mountPath: /app/video
    service:
      main:
        ports:
          http:
            port: 17442
