apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: porla
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      fullnameOverride: porla
    hostname: porla
    automountServiceAccountToken: false
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/porla/porla
      tag: beta-latest@sha256:3d03e5dc15d4fdd4203390ad0806880c9364cf1fb8493c3d2f5ad8993d9cf778
    env:
      TZ: "${TIMEZONE}"
      PORLA_STATE_DIR: /config
      PORLA_LOG_LEVEL: debug
    service:
      main:
        ports:
          http:
            port: 1337
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    podAnnotations:
      setGateway: "true"

    persistence:
      config:
        enabled: true
        existingClaim: pvc-porla

      config-file:
        enabled: true
        type: configMap
        name: porla-configmap
        subPath: config.toml
        mountPath: /config/config.toml
        readOnly: true
      downloads:
        enabled: true
        existingClaim: pvc-downloads
        mountPath: /downloads
    nodeSelector:
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
